<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">All Users</h2>
    <table class="table table-bordered bg-white">
        <thead><tr><th>ID</th><th>Username</th><th>Actions</th></tr></thead>
        <tbody>
        {% for id, username in users %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ username }}</td>
                <td>
                    <form method="post" action="/admin/delete_user/{{ id }}" style="display:inline;" onsubmit="return confirm('Delete user {{ username }}?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/profile" class="btn btn-secondary">Back to Profile</a>
</div>
</body>
</html>
