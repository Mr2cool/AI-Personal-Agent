<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 900px;">
    <h2 class="mb-4">Recent Chats</h2>
    <table class="table table-bordered bg-white">
        <thead><tr><th>User</th><th>Role</th><th>Message</th><th>Timestamp</th></tr></thead>
        <tbody>
        {% for username, role, message, timestamp in chats %}
            <tr><td>{{ username }}</td><td>{{ role }}</td><td>{{ message }}</td><td>{{ timestamp }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/profile" class="btn btn-secondary">Back to Profile</a>
</div>
</body>
</html>
