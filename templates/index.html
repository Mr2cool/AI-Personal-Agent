<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome AI Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .persona-card { box-shadow: 0 2px 8px rgba(0,0,0,0.07); border-radius: 1rem; }
        .persona-img { max-height: 120px; object-fit: contain; background: #fff; border-radius: 1rem 1rem 0 0; }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center">Awesome AI Personas</h1>
    <div class="row g-4">
        {% for persona in personas %}
        <div class="col-md-4">
            <div class="card persona-card h-100">
                <img src="{{ persona.image }}" class="card-img-top persona-img" alt="{{ persona.name }} logo">
                <div class="card-body">
                    <h5 class="card-title">{{ persona.name }}</h5>
                    <span class="badge bg-primary mb-2">{{ persona.category }}</span>
                    <p class="card-text">{{ persona.description }}</p>
                </div>
                <div class="card-footer bg-white border-0">
                    {% for label, url in persona.links.items() %}
                        <a href="{{ url }}" class="btn btn-sm btn-outline-secondary me-2" target="_blank">{{ label }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <footer class="mt-5 text-center text-muted">Inspired by <a href="https://github.com/e2b-dev/awesome-ai-agents" target="_blank">awesome-ai-agents</a></footer>
</div>
</body>
</html>
